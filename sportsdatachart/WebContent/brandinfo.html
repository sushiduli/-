		<script type="text/javascript">
			// 路径配置
			        require.config({
			            paths: {
			                echarts: 'js/build/dist'
			            }
			        });
			        // 使用
			        require(
			            [
			                'echarts',
			                'echarts/chart/funnel',
			                'echarts/chart/pie',
			                'echarts/chart/line',
			                'echarts/chart/bar'
			            ],
			            
			            function (ec) {
			                // 基于准备好的dom，初始化echarts图表
			                var chart1 = ec.init(document.getElementById('div1')); 
							
			                chart1.showLoading({
			        		    text : '数据加载中.....',
			        		    effect : 'spin',
			        		    textStyle : {
			        		        fontSize : 20
			        		    }
			        		});
			                
			            var option = {
			            	    title : {
			            	        text : '品牌特征',
			            	        subtext : '消费占比'
			            	    },
			            	    tooltip : {
			            	        trigger: 'axis',
			            	        formatter : function (params) {
			            	            var date = new Date(params.value[0]);
			            	            data = date.getFullYear() + '-'
			            	                   + (date.getMonth() + 1) + '-'
			            	                   + date.getDate() ;
			            	            return data + '<br/>'
			            	                   + params.value[1];
			            	        }
			            	    },
			            	    toolbox: {
			            	        show : true,
			            	        feature : {
			            	            mark : {show: true},
			            	            dataView : {show: true, readOnly: false},
			            	            restore : {show: true},
			            	            saveAsImage : {show: true}
			            	        }
			            	    },
			            	    dataZoom: {
			            	    	handleColor: 'rgba(128,43,16,0.8)',
			            	    	fillerColor: 'rgba(38,143,26,0.6)',
			            	        show: true,
			            	        start : 70
			            	    },
			            	    legend : {
			            	        data : ['全球购消费金额占比','聚划算消费金额占比','淘宝消费金额占比','天猫消费笔数占比']
			            	    },
			            	    grid: {
			            	        y2: 80
			            	    },
			            	    xAxis : [
			            	        {
			            	            type : 'time'
			            	        }
			            	    ],
			            	    yAxis : [
			            	        {
			            	            type : 'value'
			            	        },
			            	        {
			            	        	type: 'value',
			            	        	spiltNumber:10
			            	        }
			            	        
			            	    ],
			            	    series : [
			            	        {
			            	            name: '全球购消费金额占比',
			            	            type: 'line',
			            	            showAllSymbol: true,
			            	            data: (function () {
			            	                var d = [];
			            	                var len = 0;
			            	                var now = new Date();
			            	                var value;
			            	                while (len++ < 180) {
			            	                    d.push([
			            	                        new Date(2015, 2, 1,(len-1)*24),
			            	                        (Math.random()*100).toFixed(2) - 0
			            	                    ]);
			            	                }
			            	                return d;
			            	            })()
			            	        },
			            	        {
			            	            name: '聚划算消费金额占比',
			            	            type: 'line',
			            	            showAllSymbol: true,
			            	            data: (function () {
			            	                var d = [];
			            	                var len = 0;
			            	                var now = new Date();
			            	                var value;
			            	                while (len++ < 180) {
			            	                    d.push([
			            	                        new Date(2015, 2, 1,(len-1)*24),
			            	                        (Math.random()*100).toFixed(2) - 0
			            	                    ]);
			            	                }
			            	                return d;
			            	            })()
			            	        },

			            	            name: '淘宝消费金额占比',
			            	            type: 'line',
			            	            showAllSymbol: true,
			            	            data: (function () {
			            	                var d = [];
			            	                var len = 0;
			            	                var now = new Date();
			            	                var value;
			            	                while (len++ < 180) {
			            	                    d.push([

			            	                }
			            	                return d;
			            	            })()
			            	        },
			            	        {
			            	            name: '天猫消费笔数占比',
			            	            type: 'line',
			            	            showAllSymbol: true,
			            	            yAxisIndex: 1,
			            	            data: (function () {

			            	                    ]);
			            	                }
			            	                return d;
			            	            })()
			            	        }
			            	        
			            	        
			            	    ]
			            	};
