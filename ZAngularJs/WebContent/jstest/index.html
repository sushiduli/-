<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AngularUI - Date Picker Demo</title>  
    <style type="text/css">
    	#clock{
    		stroke :black;
    		stroke-linecap: round;
    	}
    	g>text{
    		font-family: sans-serif;font-size: 6pt;
    	}
    </style>
  </head>
  <body>

  <div>
  	<h1>Tilte</h1>
	<span id="loc"> </span> <br />

  			<a>呵呵呵呵</a>
	  	</span>
	 -->
  	</span>
  	
  	<br />
  		<br />
  			<br />
  	<button  value="打开pdf文件" type="button"  onclick="openPdf()">打开pdf文件</button>
  </div>
	
  <div>
  	<h4>Storage</h4>
  	  <p></p>
  </div>

<div>
	<h2>文件上传</h2>
	<input multiple="multiple" type="file" accept="*" onchange="fileInfo(this.files)"/>	<br />
	<!-- <button  type="button" onclick="listFile()">大大大大的</button>	<br /> -->
</div>
<div id="dragImg">
	<h5>放个图片试试</h5>
</div>

<div>
	<h2>Web Worker</h2>
	<button onclick="computer()" value="10000的阶乘" type="button" >100000*10000循环</button>
	<p id="result"></p>
	<button onclick="computerWorker()" value="10000的阶乘" type="button" >WebWorker----100000*10000循环</button>
	<p id="resultWorker"></p>
</div>

<div>
	<h1>SVG时钟</h1>
	<svg  xmlns="http://www.w3.org/2000/svg" id="clock" viewBox="0,0,100,100" width="300" height="300">
			<!-- 画圆形 -->
			<circle cy="50" cx="50" r="45" fill= "#eff"/>
			<!-- 刻度线和数字 --> 
			<g id="ticks">
				<line x1="50" y1="5.000" x2="50.00" y2="10.00" />
				<text x="46" y="18">12</text>
				<line x1="50" y1="95.000" x2="50.00" y2="90.00" />
				<text x="46" y="88">6</text>
				<line x1="5" y1="50.000" x2="10.00" y2="50.00" />
				<text x="12" y="52">9</text>
				<line x1="95" y1="50.000" x2="90.00" y2="50.00" />
				<text x="83" y="52">3</text>
			</g>
			<!-- 分针与时针  初始化指向12-->
			<g id="hands">
				<line id="hourhand"  x1="50" y1="50" x2="50" y2="25"/>
				<line id="minutehand" x1="50" y1="50" x2="50" y2="20" />
				<line id="secondhand" x1="50" y1="50" x2="50" y2="15"/>
			</g>
	</svg>		
</div>
  <div>
  	<h1>播放器</h1>
  	<!-- 
  		controls：显示播放控件;
  	 -->
  	<h3>视频</h3>
  	<video id="mpv" width="60%" height="30%" controls="controls" loop>
  		<source src="1.mp4" type="video/mp4">
  	</video>
  	<h3>音频</h3>
  	<audio id="mp" controls="controls" loop>
  			<source src="BY2.mp3" type="audio/mp3"> 
  	</audio>
  </div>
   <div id="canvas" >
	<h2>Canvas--HTML5</h2> 
 	<canvas id="my_canvas">
 	</canvas>
 </div>
  
  <script type="text/javascript" src="../jc/jquery.min.js"></script>
  <script type="text/javascript" src="test.js"></script>
  </body>
</html>
